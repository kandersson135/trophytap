<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="theme-color" content="#000000">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="apple-touch-icon" href="img/webapp-icon.png">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

		<title>Trophy Tap</title>

		<!-- css -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="container">

			<div id="top-buttons">
				<div class="two-third">
					<a href="trophies.html" id="trophy-btn"><img src="img/icons/trophy.png"> TROPHIES</a>
				</div>
				<div class="one-third last">
					<div id="display-level">LVL <span id="level"></span></div>
				</div>
			</div>
			<!-- end top-buttons -->

			<div class="spacer"></div>

			<div id="progress">
				<div id="progress-bar"> <span id="progress-bar-fill"><span id="spark" class="right"></span></span>
				</div>
			</div>
			<!-- end progress -->

			<div class="spacer"></div>

			<div id="count-progress" class="center">
				<h1><span class="counter">0</span></h1>
				<h2><span class="tps">0.00</span>/tps</h2>
			</div><!-- end count-progress -->

			<div id="settings-btn">
				<a href="settings.html"><img src="img/icons/hamburger-menu.png"></a>
			</div>

			<div id="prestige-btn">
				<a href="prestige.html"><img src="img/icons/prestige.png"> REBIRTH</a>
			</div>
		</div><!-- end container -->

		<!-- js -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/clickspark.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
